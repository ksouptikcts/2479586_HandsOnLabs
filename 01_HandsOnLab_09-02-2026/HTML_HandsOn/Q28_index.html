<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .main_div{
            height: 200px;
            display: flex;
            background-color: yellow;
            justify-content: space-between;
            align-items: center;
        }
        .main_div div{
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="main_div">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
    </div>
    
</body>
</html>
